<script>
  document.getElementById('form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Clear old error messages
    document.getElementById('usernameError').innerText = "";
    document.getElementById('emailError').innerText = "";
    document.getElementById('mobileError').innerText = "";
    document.getElementById('qualificationError').innerText = "";
    document.getElementById('addError').innerText = "";
    document.getElementById('generalResult').innerText = "";
    let hasError = false;

    const username = document.getElementById('name').value.trim();
    const email    = document.getElementById('email').value.trim();
    const mobile = document.getElementById('cno').value.trim();
    const qualification = document.getElementById('qualification').value.trim();
    const address = document.getElementById('address').value.trim();
    // Name regex : only letters and spaces
    const nameRegex = /^[A-Za-z\s]+$/;

    if (!nameRegex.test(username)) {
      document.getElementById('usernameError').innerText =
        "Only alphabets and spaces are allowed.";
      hasError = true;
    }
    
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById('emailError').innerText =
        "Please enter a valid email address.";
      hasError = true;
    }

    
    // Mobile validation (10 digit number only)
    const mobileRegex = /^\d{10}$/;
    if (!mobileRegex.test(mobile)) {
      document.getElementById('mobileError').innerText =
        "Mobile number must contain exactly 10 digits.";
      hasError = true;
    }
    if (qualification=="Select Qualification") {
      document.getElementById('qualificationError').innerText =
        "Please Select a City.";
      hasError = true;
    }
    const validPattern = /^[A-Za-z0-9 /,]+$/;

      if (address.length < 10) {
        addError.textContent = "Minimum 10 characters required.";
        return false;
      }

      if (!validPattern.test(address)) {
        addError.textContent = "Only alphabets and digits are allowed.";
        return false;
      }
    // Add other validation here (e.g. password length)

    // If any error, stop here
    if (hasError) {
      return;
    }

    // Otherwise send AJAX request
    const formData = new FormData(this);
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://example.com/validate-registration", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          document.getElementById("generalResult").innerText = xhr.responseText;
        } else {
          document.getElementById("generalResult").innerText =
            "Error while sending data.";
        }
      }
    };
    xhr.send(formData);
  });
</script>
