<script>
var ck_uid = /^[A-Za-z0-9]{1,10}$/;
var ck_pass = /^[A-Za-z0-9?,&\n%.()=! ]{1,15}$/;
function validate(form)
{
var uid=form.uid.value;
var pass=form.pass.value;
var errors=[];
if(!ck_uid.test(uid))
{
errors[errors.length]="You must enter a valid User Id";
}
if(!ck_pass.test(pass))
{
errors[errors.length]="You must enter a valid Password.";
}

if (errors.length>0)
{
reportErrors(errors);
return false;
}
return true;
}

function reportErrors(errors)
{
var msg="Please Enter valid Data...\n";
for(var i=0;i<errors.length;i++)
{
msg+="\n"+(i+1)+". "+errors[i];
}
alert(msg);
}
</script>
